machine:
  services:
    - docker
dependencies:
  pre:
    - export TELEMUSIK_VERSION=$(cat package.json | grep version | head -1 | awk -F '{ print $2 }' | sed 's/[",]//g')
  override:
    - docker build -t kenleytomlin/telemusik:$TELEMUSIK_VERSION .
test:
  - docker run kenleytomlin/telemusik:$TELEMUSIK_VERSION --rm npm run test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push kenleytomlin/telemusik:$TELEMUSIK_VERSION
